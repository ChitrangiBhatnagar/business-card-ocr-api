<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card OCR - Extract Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
         :root {
            --primary-blue: #0066FF;
            --primary-blue-hover: #0052CC;
            --primary-blue-light: #3385FF;
            --dark-bg: #0a0a0f;
            --dark-card: #12121a;
            --dark-card-hover: #1a1a25;
            --dark-border: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --success-color: #00cc88;
            --danger-color: #ff4d4d;
            --warning-color: #ffaa00;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
        }
        /* Animated gradient background */
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 20% 20%, rgba(0, 102, 255, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(0, 102, 255, 0.1) 0%, transparent 50%), radial-gradient(ellipse at 50% 50%, rgba(0, 50, 120, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-blue-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .upload-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .drop-zone {
            border: 2px dashed var(--dark-border);
            border-radius: 12px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0, 102, 255, 0.03);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary-blue);
            background: rgba(0, 102, 255, 0.08);
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.2);
        }
        
        .drop-zone i {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 0.75rem;
        }
        
        .drop-zone h4 {
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .drop-zone p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .btn-primary-custom {
            background: var(--primary-blue);
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary-custom:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 102, 255, 0.4);
            color: white;
        }
        
        .btn-success-custom {
            background: var(--success-color);
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            color: #000;
            transition: all 0.3s ease;
        }
        
        .btn-success-custom:hover {
            background: #00e699;
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 204, 136, 0.4);
            color: #000;
        }
        
        .btn-outline-secondary {
            border: 1px solid var(--dark-border);
            color: var(--text-secondary);
            background: transparent;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            background: rgba(0, 102, 255, 0.1);
        }
        
        .btn-outline-primary {
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            background: transparent;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-blue);
            color: white;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1.25rem;
        }
        
        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--dark-border);
            background: var(--dark-card-hover);
            transition: all 0.3s ease;
        }
        
        .preview-item:hover {
            border-color: var(--primary-blue);
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.2);
        }
        
        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 0.8rem;
        }
        
        .preview-item .remove-btn:hover {
            transform: scale(1.1);
        }
        
        .preview-item .status-badge {
            position: absolute;
            bottom: 5px;
            left: 5px;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: var(--warning-color);
            color: #000;
        }
        
        .status-processing {
            background: var(--primary-blue);
            color: white;
        }
        
        .status-done {
            background: var(--success-color);
            color: #000;
        }
        
        .status-error {
            background: var(--danger-color);
            color: white;
        }
        
        .results-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1.5rem;
        }
        
        .results-card h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .results-table {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .results-table thead {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #0044aa 100%);
            color: white;
        }
        
        .results-table th {
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: none;
            font-size: 0.85rem;
        }
        
        .results-table td {
            padding: 0.6rem 1rem;
            vertical-align: middle;
            background: var(--dark-card);
            color: var(--text-primary);
            border-bottom: 1px solid var(--dark-border);
            font-size: 0.9rem;
        }
        
        .results-table tbody tr:hover td {
            background: var(--dark-card-hover);
        }
        
        .results-table a {
            color: var(--primary-blue-light);
            text-decoration: none;
        }
        
        .results-table a:hover {
            text-decoration: underline;
        }
        
        .progress-container {
            margin-top: 1.25rem;
        }
        
        .progress-container span {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            background: var(--dark-border);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
            transition: width 0.5s ease;
        }
        
        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 140px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #0044aa 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card h3 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }
        
        .stat-card p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.8rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 1.25rem;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .confidence-high {
            background: rgba(0, 204, 136, 0.2);
            color: var(--success-color);
        }
        
        .confidence-medium {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning-color);
        }
        
        .confidence-low {
            background: rgba(255, 77, 77, 0.2);
            color: var(--danger-color);
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .toast {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            color: var(--text-primary);
        }
        
        .toast-header {
            background: var(--dark-card-hover);
            color: var(--text-primary);
            border-bottom: 1px solid var(--dark-border);
        }
        
        .table-responsive {
            border-radius: 10px;
            border: 1px solid var(--dark-border);
        }
        /* Scrollbar styling */
        
         ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        
         ::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 4px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue);
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .drop-zone {
                padding: 1.5rem 1rem;
            }
            .drop-zone i {
                font-size: 2rem;
            }
            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            .stat-card {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="bi bi-card-text me-2"></i>Business Card OCR</h1>
            <p>Upload business card images and extract contact details to Excel</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-card">
            <div class="drop-zone" id="dropZone">
                <i class="bi bi-cloud-arrow-up"></i>
                <h4>Drag & Drop Business Cards Here</h4>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <button class="btn btn-primary-custom" onclick="document.getElementById('fileInput').click()">
                    <i class="bi bi-folder2-open me-2"></i>Browse Files
                </button>
            </div>

            <!-- Preview Grid -->
            <div class="preview-grid" id="previewGrid"></div>

            <!-- Progress -->
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="d-flex justify-content-between mb-2">
                    <span id="progressText">Processing...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary-custom" id="processBtn" onclick="processAllCards()" disabled>
                    <i class="bi bi-cpu me-2"></i>Process All Cards
                </button>
                <button class="btn btn-outline-secondary" id="clearBtn" onclick="clearAll()" disabled>
                    <i class="bi bi-trash me-2"></i>Clear All
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-card" id="resultsSection" style="display: none;">
            <h4><i class="bi bi-table me-2"></i>Extracted Contacts</h4>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat-card">
                    <h3 id="totalProcessed">0</h3>
                    <p>Cards Processed</p>
                </div>
                <div class="stat-card">
                    <h3 id="successCount">0</h3>
                    <p>Successful</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgConfidence">0%</h3>
                    <p>Avg Confidence</p>
                </div>
            </div>

            <!-- Results Table -->
            <div class="table-responsive results-table">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Title</th>
                            <th>Company</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>

            <!-- Export Buttons -->
            <div class="action-buttons">
                <button class="btn btn-success-custom" onclick="exportToExcel()">
                    <i class="bi bi-file-earmark-excel me-2"></i>Export to Excel
                </button>
                <button class="btn btn-outline-primary" onclick="exportToCSV()">
                    <i class="bi bi-filetype-csv me-2"></i>Export to CSV
                </button>
                <button class="btn btn-outline-secondary" onclick="copyToClipboard()">
                    <i class="bi bi-clipboard me-2"></i>Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        let selectedFiles = [];
        let processedResults = [];

        // Drop Zone Events
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', (e) => {
            if (e.target === dropZone || e.target.tagName === 'I' || e.target.tagName === 'H4' || e.target.tagName === 'P') {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push({
                        file: file,
                        id: Date.now() + Math.random(),
                        status: 'pending'
                    });
                }
            }
            updatePreviewGrid();
            updateButtons();
        }

        function updatePreviewGrid() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';

            selectedFiles.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <img src="${URL.createObjectURL(item.file)}" alt="Card ${index + 1}">
                    <button class="remove-btn" onclick="removeFile(${index})">
                        <i class="bi bi-x"></i>
                    </button>
                    <span class="status-badge status-${item.status}">${item.status}</span>
                `;
                grid.appendChild(div);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updatePreviewGrid();
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('processBtn').disabled = selectedFiles.length === 0;
            document.getElementById('clearBtn').disabled = selectedFiles.length === 0;
        }

        function clearAll() {
            selectedFiles = [];
            processedResults = [];
            updatePreviewGrid();
            updateButtons();
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
        }

        async function processAllCards() {
            if (selectedFiles.length === 0) return;

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressPercent = document.getElementById('progressPercent');
            const processBtn = document.getElementById('processBtn');

            progressContainer.style.display = 'block';
            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';

            processedResults = [];
            let processed = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const item = selectedFiles[i];
                item.status = 'processing';
                updatePreviewGrid();

                progressText.textContent = `Processing card ${i + 1} of ${selectedFiles.length}...`;

                try {
                    const formData = new FormData();
                    formData.append('file', item.file);

                    const response = await fetch('/api/process', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success && result.data) {
                        item.status = 'done';
                        processedResults.push({
                            filename: item.file.name,
                            ...result.data.contact_data
                        });
                    } else {
                        item.status = 'error';
                        processedResults.push({
                            filename: item.file.name,
                            error: result.error || 'Processing failed'
                        });
                    }
                } catch (error) {
                    item.status = 'error';
                    processedResults.push({
                        filename: item.file.name,
                        error: error.message
                    });
                }

                processed++;
                const percent = Math.round((processed / selectedFiles.length) * 100);
                progressBar.style.width = percent + '%';
                progressPercent.textContent = percent + '%';
                updatePreviewGrid();
            }

            progressText.textContent = 'Processing complete!';
            processBtn.innerHTML = '<i class="bi bi-cpu me-2"></i>Process All Cards';
            processBtn.disabled = false;

            displayResults();
            showToast('Success', `Processed ${selectedFiles.length} business cards!`, 'success');
        }

        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsBody = document.getElementById('resultsBody');

            resultsBody.innerHTML = '';

            let successCount = 0;
            let totalConfidence = 0;

            processedResults.forEach((result, index) => {
                        if (!result.error) {
                            successCount++;
                            totalConfidence += result.confidence_score || 0;
                        }

                        const confidence = result.confidence_score || 0;
                        const confidenceClass = confidence >= 0.7 ? 'high' : confidence >= 0.4 ? 'medium' : 'low';

                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${result.name || '-'}</strong></td>
                    <td>${result.title || '-'}</td>
                    <td>${result.company || '-'}</td>
                    <td>${result.email ? `<a href="mailto:${result.email}">${result.email}</a>` : '-'}</td>
                    <td>${result.phone ? result.phone.join(', ') : '-'}</td>
                    <td>
                        <span class="confidence-badge confidence-${confidenceClass}">
                            ${(confidence * 100).toFixed(0)}%
                        </span>
                    </td>
                `;
                resultsBody.appendChild(row);
            });

            // Update stats
            document.getElementById('totalProcessed').textContent = processedResults.length;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('avgConfidence').textContent =
                successCount > 0 ? Math.round((totalConfidence / successCount) * 100) + '%' : '0%';

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function exportToExcel() {
            if (processedResults.length === 0) {
                showToast('Error', 'No results to export', 'error');
                return;
            }

            const data = processedResults.map((r, i) => ({
                '#': i + 1,
                'Name': r.name || '',
                'First Name': r.first_name || '',
                'Last Name': r.last_name || '',
                'Title': r.title || '',
                'Company': r.company || '',
                'Email': r.email || '',
                'Phone': r.phone ? r.phone.join(', ') : '',
                'Website': r.website || '',
                'LinkedIn': r.linkedin || '',
                'Twitter': r.twitter || '',
                'Address': r.address || '',
                'Confidence': r.confidence_score ? (r.confidence_score * 100).toFixed(1) + '%' : ''
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Contacts');

            // Auto-size columns
            const colWidths = Object.keys(data[0]).map(key => ({
                wch: Math.max(key.length, ...data.map(row => String(row[key]).length)) + 2
            }));
            ws['!cols'] = colWidths;

            const filename = `business_cards_${new Date().toISOString().slice(0, 10)}.xlsx`;
            XLSX.writeFile(wb, filename);

            showToast('Success', `Exported ${data.length} contacts to ${filename}`, 'success');
        }

        function exportToCSV() {
            if (processedResults.length === 0) {
                showToast('Error', 'No results to export', 'error');
                return;
            }

            const headers = ['Name', 'First Name', 'Last Name', 'Title', 'Company', 'Email', 'Phone', 'Website', 'LinkedIn', 'Twitter', 'Address', 'Confidence'];

            const csvContent = [
                headers.join(','),
                ...processedResults.map(r => [
                    `"${r.name || ''}"`,
                    `"${r.first_name || ''}"`,
                    `"${r.last_name || ''}"`,
                    `"${r.title || ''}"`,
                    `"${r.company || ''}"`,
                    `"${r.email || ''}"`,
                    `"${r.phone ? r.phone.join('; ') : ''}"`,
                    `"${r.website || ''}"`,
                    `"${r.linkedin || ''}"`,
                    `"${r.twitter || ''}"`,
                    `"${r.address || ''}"`,
                    `"${r.confidence_score ? (r.confidence_score * 100).toFixed(1) + '%' : ''}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `business_cards_${new Date().toISOString().slice(0, 10)}.csv`;
            link.click();

            showToast('Success', `Exported ${processedResults.length} contacts to CSV`, 'success');
        }

        function copyToClipboard() {
            if (processedResults.length === 0) {
                showToast('Error', 'No results to copy', 'error');
                return;
            }

            const text = processedResults.map(r =>
                `${r.name || 'Unknown'}\n` +
                `Title: ${r.title || '-'}\n` +
                `Company: ${r.company || '-'}\n` +
                `Email: ${r.email || '-'}\n` +
                `Phone: ${r.phone ? r.phone.join(', ') : '-'}\n` +
                `---`
            ).join('\n\n');

            navigator.clipboard.writeText(text).then(() => {
                showToast('Success', 'Results copied to clipboard!', 'success');
            });
        }

        function showToast(title, message, type) {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toastTitle');
            const toastBody = document.getElementById('toastBody');

            toastTitle.textContent = title;
            toastBody.textContent = message;

            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
    </script>
</body>
